<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  
  <div class="container">
    <div class="content">
      <img src="./images/image-qr-code.png" height="250" width="250">
      <p class="header">Improve your front-end <br> skills by building projects</p>
      <p class="desc">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
    </div>
  </div>
